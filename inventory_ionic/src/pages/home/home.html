<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon color="white" name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content text-center>
  <ion-grid fixed>
    <ion-row>
      <ion-col col-7 col-lg-10 col-md-9 col-sm-8>
        <ion-searchbar [(ngModel)]="searchValue" (ionInput)="onSearchChange()" placeholder="Filter by name"></ion-searchbar>
      </ion-col>
      <ion-col col-5 col-lg-2 col-md-3 col-sm-4>
        <ion-item no-lines class="search-topic">
          <ion-select style="width: 100% !important;" (ionChange)="onSearchChange()" [(ngModel)]="searchTopic" [selectOptions]="{title: 'Search topic'}">
            <ion-option value="Equipments">Equipments</ion-option>
            <ion-option value="Lab Assistants">Lab Assistants</ion-option>
            <ion-option value="Staff">Staff</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-title margin-top margin-bottom>{{ searchTopic }}</ion-title>
    <ion-list *ngIf="searchTopic == 'Equipments'">
      <ion-row class="heading">
        <ion-col col-4><ion-label>Name</ion-label></ion-col>
        <ion-col col-3><ion-label>Type</ion-label></ion-col>
        <ion-col col-4><ion-label>Staff ID</ion-label></ion-col>
      </ion-row>
      <ion-row class="entries" *ngFor="let item of searchResults">
        <ion-col col-4><ion-label>{{ item.name }}</ion-label></ion-col>
        <ion-col col-3><ion-label>{{ item.type }}</ion-label></ion-col>
        <ion-col col-4><ion-label>{{ item.staffId }}</ion-label></ion-col>
        <ion-col col-1><ion-icon class="delete-entry-btn" name="close-circle"></ion-icon></ion-col>
      </ion-row>
    </ion-list>
    <ion-list *ngIf="searchTopic != 'Equipments'">
      <ion-row class="heading">
        <ion-col col-6><ion-label>Name</ion-label></ion-col>
        <ion-col col-5><ion-label>{{ searchTopic == 'Staff' ? 'Office' : 'Username' }}</ion-label></ion-col>
      </ion-row>
      <ion-row class="entries" *ngFor="let item of searchResults">
        <ion-col col-6><ion-label>{{ item.name }}</ion-label></ion-col>
        <ion-col col-5><ion-label>{{ searchTopic == 'Staff' ? item.office : item.username }}</ion-label></ion-col>
        <ion-col col-1><ion-icon class="delete-entry-btn" name="close-circle"></ion-icon></ion-col>
      </ion-row>
    </ion-list>
  </ion-grid>
</ion-content>
