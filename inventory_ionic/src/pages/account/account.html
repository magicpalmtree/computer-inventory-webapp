<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Account</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <h4 *ngIf="appData.user">You are logged in as {{ appData.user.username }}</h4>
    <ion-row>
      <ion-col>
        <button ion-button color="primary" (click)="logout()">Logout</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
