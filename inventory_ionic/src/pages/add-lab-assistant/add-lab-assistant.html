<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon color="white" name="menu"></ion-icon>
    </button>
    <ion-title>Add Lab Assistant</ion-title>
  </ion-navbar>
</ion-header>

<ion-content text-center>
  <ion-grid fixed>
    <form [formGroup]="addLabAssistantForm" (ngSubmit)="addLabAssistant()">
      <ion-list>
        <p padding-left *ngIf="error != ''" class="error">{{ error }}</p>
        <label ion-item class="text-cursor">
          <ion-label>Name</ion-label>
          <ion-input formControlName="name" maxlength="50" type="text" text-right></ion-input>
        </label>

        <label ion-item class="text-cursor">
          <ion-label>Username</ion-label>
          <ion-input formControlName="username" maxlength="20" type="text" text-right></ion-input>
        </label>

        <label ion-item class="text-cursor">
          <ion-label>Password</ion-label>
          <ion-input formControlName="password" maxlength="20" type="text" text-right></ion-input>
        </label>
        <button margin-top ion-button type="submit">Add Lab Assistant</button>
      </ion-list>
    </form>
  </ion-grid>
</ion-content>
