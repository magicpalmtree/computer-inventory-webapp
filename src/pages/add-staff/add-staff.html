<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Add Staff</ion-title>
  </ion-navbar>
</ion-header>

<ion-content text-center>
  <ion-grid fixed>
    <form [formGroup]="addStaffForm" (ngSubmit)="addStaff()">
      <ion-list>
        <p padding-left *ngIf="error != ''" class="error">{{ error }}</p>
        <label ion-item class="text-cursor">
          <ion-label>Name</ion-label>
          <ion-input formControlName="name" maxlength="50" type="text" text-right></ion-input>
        </label>

        <label ion-item class="text-cursor">
          <ion-label>Phone</ion-label>
          <ion-input formControlName="phone" maxlength="20" type="text" text-right></ion-input>
        </label>

        <label ion-item class="text-cursor">
          <ion-label>E-mail (Optional)</ion-label>
          <ion-input formControlName="email" maxlength="50" type="text" text-right></ion-input>
        </label>

        <label ion-item class="text-cursor">
          <ion-label>Office</ion-label>
          <ion-input formControlName="office" maxlength="50" type="text" text-right></ion-input>
        </label>
        <button margin-top ion-button type="submit">Add Staff</button>
      </ion-list>
    </form>
  </ion-grid>
</ion-content>
