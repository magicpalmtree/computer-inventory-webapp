<ion-header>
  <ion-navbar color="primary">
    <ion-title>Staff Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content *ngIf="staff" padding text-center>
  <ion-grid fixed>
    <ion-row class="details" text-left>
      <ion-col col-2><ion-label>Name</ion-label></ion-col>
      <ion-col col-10><ion-label>{{ staff.name }}</ion-label></ion-col>
    </ion-row>
    <ion-row class="details" text-left>
      <ion-col col-2><ion-label>Office</ion-label></ion-col>
      <ion-col col-10><ion-label>{{ staff.office }}</ion-label></ion-col>
    </ion-row>
    <ion-row class="details" text-left>
      <ion-col col-2><ion-label>Phone</ion-label></ion-col>
      <ion-col col-10><ion-label>{{ staff.phone }}</ion-label></ion-col>
    </ion-row>
    <ion-row class="details" text-left>
      <ion-col col-2><ion-label>E-mail</ion-label></ion-col>
      <ion-col col-10><ion-label>{{ staff.email }}</ion-label></ion-col>
    </ion-row>
    <ion-row class="details pointer-cursor" text-left (click)="toggleEquipments()">
      <ion-col col-11><ion-label>Show assigned equipments</ion-label></ion-col>
      <ion-col col-1><ion-icon class="arrow" [name]="showEquipments ? 'arrow-dropup' : 'arrow-dropdown'" item-right></ion-icon></ion-col>
      <span *ngIf="showEquipments">
        <ion-label *ngIf="!equipments.length" padding-left>None</ion-label>
        <ion-label *ngFor="let eq of equipments" padding-left>
          Name: {{ eq.name }}<br>
          Serial: {{ eq.serial }}<br>
          Type: {{ eq.type }}<br>
          Description: {{ eq.description }}
        </ion-label>
      </span>
    </ion-row>
  </ion-grid>
  <button ion-button (click)="updateInfo()">Update Details</button>
</ion-content>
