<ion-nav [root]="rootPage" #content></ion-nav>

<!-- side menu -->
<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let page of pages" (click)="openPage(page)"
              [class.displayNone]="page.isAdminOnly && !appData.isAdmin()" [class.activeHighlight]="checkActive(page)">
        {{ page.title }}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
